<div class="container-fluid">
    <h1 class="pt-5 mb-5">Voici la liste de jeux vid√©os</h1>
    
    <table class="table bg-dark">
        <thead >
          <tr class="text-info">
            <th *ngFor="let entete of headElements" scope="col">{{entete}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listJeuxVideos; let i = index" class="text-info">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.type}}</td>
            <td>{{item.rating}}</td>
            <td>
              <a [routerLink]="[ '/afficher', item.id]" class="btn btn-info">Afficher</a>
              <a [routerLink]="[ '/updateForm', item.id]" class="btn btn-primary">Update</a>
              <button type="button" (click)="delete(item.id)" class="btn btn-danger">Delete</button>
              <button type="button"  (click)="delete2(item.id,i)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
