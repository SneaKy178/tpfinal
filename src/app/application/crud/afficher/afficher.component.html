<div class="container">
    <h2 class="pt-5">Jeux vid√©os</h2>
    <form [formGroup]="afficherJeuxVideos" >

  
      <div class="form-group">
        <label for="name" class="text-dark">Name</label>
        <input readonly id="name" class="form-control bg-dark text-info"  formControlName="name" [(ngModel)]="jeuxVideos.name"/>
      </div>
      

  
      <div class="form-group">
        <label for="price" class="text-dark">Price</label> 
        <input readonly id="price" formControlName="price" class="form-control bg-dark text-info" [(ngModel)]="jeuxVideos.price"/>
      </div>

      <div class="form-group">
        <label for="type" class="text-dark">Type</label>
        <input readonly id="type" formControlName="type" class="form-control bg-dark text-info" [(ngModel)]="jeuxVideos.type"/>
      </div>    
  
      <div class="form-group">
        <label for="rating" class="text-dark">Rating</label>
        <input readonly id="rating" formControlName="rating" class="form-control bg-dark text-info" [(ngModel)]="jeuxVideos.rating"/>
      </div>    
    </form>
  </div>
